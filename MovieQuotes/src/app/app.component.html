<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <h1>
        Movie Quotes
      </h1>
    </div>
  </nav><br>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Quote" name="quote" [(ngModel)]="movieQuote.quote">
            <br>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="from Movie" name="movie" [(ngModel)]="movieQuote.movie">
          </div>
          <p *ngIf="movieQuote.movie && movieQuote.quote">
            The best quote from
            <b>{{movieQuote.movie}}</b> is
            <b>"{{movieQuote.quote}}"</b>
          </p>
          <button type="button" class="btn btn-info float-right"
          (click)="onSubmit()">Submit</button>
        </form>
      </div>
    </div>
  </div>
