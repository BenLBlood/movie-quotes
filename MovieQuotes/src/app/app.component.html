<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <input type="text" placeholder="Quote" name="quote" [(ngModel)]="movieQuote.quote"><br>
  <input type="text" placeholder="from Movie" name="movie" [(ngModel)]="movieQuote.movie">
  <p *ngIf="movieQuote.movie && movieQuote.quote">
    The best quote from
    <b>{{movieQuote.movie}}</b> is
    <b>"{{movieQuote.quote}}"</b>
  </p>
